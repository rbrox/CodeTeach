<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Page</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="text-xl font-bold text-white">Logo</div>
          <div class="flex space-x-4">
            <a href="#" class="text-white hover:text-gray-200">Option 1</a>
            <a href="#" class="text-white hover:text-gray-200">Option 2</a>
            <a href="#" class="text-white hover:text-gray-200">Option 3</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Option Stripe -->
    <div class="bg-gray-100 dark:bg-gray-700 py-2">
      <div class="container mx-auto flex justify-center space-x-4">
        <a href="#" class="text-gray-800 dark:text-gray-200">Option A</a>
        <a href="#" class="text-gray-800 dark:text-gray-200">Option B</a>
        <a href="#" class="text-gray-800 dark:text-gray-200">Option C</a>
      </div>
    </div>

    <!-- Three Equally Partitioned Divs -->
    <div class="container mx-auto flex justify-between mt-4">
      <!-- Left Div -->
      <div class="w-1/3 bg-gray-200 dark:bg-gray-600 p-4">
        <h2 class="text-xl font-bold mb-2">Left Content</h2>
        <p>Some text here...</p>
      </div>
      <!-- Middle Div -->
      <div class="w-1/3 bg-gray-300 dark:bg-gray-700 p-4">
        <h2 class="text-xl font-bold mb-2">Middle Content</h2>
        <div class="mb-4">
          <input
            type="text"
            placeholder="Textbox 1"
            class="w-full border border-gray-400 rounded p-2 focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white"
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Textbox 2"
            class="w-full border border-gray-400 rounded p-2 focus:outline-none focus:border-blue-500 dark:bg-gray-800 dark:text-white"
          />
        </div>
      </div>
      <!-- Right Div -->
      <div class="w-1/3 bg-gray-400 dark:bg-gray-800 p-4">
        <h2 class="text-xl font-bold mb-2">Chat Panel</h2>
        <div class="border border-gray-300 h-64 overflow-y-auto"></div>
      </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <div class="fixed bottom-4 right-4">
      <input type="checkbox" class="hidden" id="toggle" />
      <label for="toggle" class="flex items-center cursor-pointer">
        <div class="w-10 h-4 bg-gray-400 rounded-full p-1">
          <div class="toggle-dot w-6 h-6 bg-white rounded-full shadow-md"></div>
        </div>
        <div class="ml-3 text-gray-700 dark:text-gray-300 font-medium">
          Dark Mode
        </div>
      </label>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("change", function () {
        if (toggle.checked) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
