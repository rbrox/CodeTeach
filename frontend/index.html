<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Pilot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <a href="#">Optimize Code</a>
          <a href="#">Explain Code</a>
          <a href="#">Assist in Code Formation</a>
          <a href="#">Show Alternative Approaches</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="div left-div">
          <h3>External Links / ðŸ“‹Documentation</h3>
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </div>
        <div class="div middle-div">
          <h3>Code Input</h3>
          <textarea
            name="code-input"
            id="code-input"
            cols="30"
            rows="20"
          ></textarea>
          <h3>Code Output</h3>
          <textarea
            name="code-output"
            id="code-output"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="div wrapper">
          <div class="title">Chatbot</div>
          <div class="box">
            <div class="item">
              <div class="icon">
                <i class="fa fa-user"></i>
              </div>
              <div class="msg">
                <p>Hello everyone, How are you?</p>
              </div>
            </div>
            <br clear="both" />
            <div class="item right">
              <div class="msg">
                <p>Nice</p>
              </div>
            </div>
          </div>
          <div class="typing-area">
            <div class="input-field">
              <input type="text" placeholder="Type your message" required />
              <button>Send</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Add your footer content here -->
    </footer>
  </body>
</html>
